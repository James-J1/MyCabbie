
<div class = "d-flex justify-content-center">
<ul class="list-group">
    <h1>Select a cab company</h1><br />
    <li *ngFor="let cabcompany of cabCompanies"
        class="list-group-item d-flex justify-content-center align-items-start">
        <div class="list-group">
            <button (click)="selectCabCompany(cabcompany)"type="button" class="list-group-item-action active justify-content-center" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{cabcompany.cabCompanyName}}</h5>
              </div>
              <p class="mb-1">Lowest rate/mile {{cabcompany.cabCompanyRate}}</p>
            </button>
</div>
